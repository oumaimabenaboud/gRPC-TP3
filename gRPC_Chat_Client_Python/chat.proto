syntax = "proto3";
import "google/protobuf/timestamp.proto";
option java_package=
    "org.example.stubs";
message Message {
  string user_id = 1;
  string text = 2;
  google.protobuf.Timestamp timestamp = 3;
}
service Chat {
  // Bi-directional streaming RPC for sending and receiving messages
  rpc Chat(stream Message) returns (stream Message) {}
}